---
# Add Releases
- type: replace
  path: /releases/name=bpm?
  value:
    name: "bpm"
    version: "0.12.3"
    url: "https://bosh.io/d/github.com/cloudfoundry-incubator/bpm-release?v=0.12.3"
    sha1: "313664d2e6d8485ffa0683979a401f7722f63a50"

# Enable BPM in uaa job
- type: replace
  path: /instance_groups/name=uaa/jobs/-
  value:
    name: bpm
    release: bpm

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/bpm?/enabled?
  value: true
